on:
  push:
    branches: [ main ]
  workflow_dispatch: {} # این خط برای فعال کردن دکمه اجرای دستی اضافه شده است

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # نسخه به روز شد

      - name: Setup Node.js
        uses: actions/setup-node@v4 # نسخه به روز شد
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4 # نسخه به روز شد
        with:
          branch: gh-pages
          folder: build
